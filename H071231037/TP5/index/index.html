<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="/index/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>BLACKJACK GAME</h1>
    </nav>
    
    <div class="game-container">
        <div class="cards-container">
            <div>
                <h2>Kartu Bandar</h2>
                <p id="dealer-score">Score: 0</p>
            </div>
            <div>
                <h2>Kartu Pemain</h2>
                <p id="player-score">Score: 0</p>
            </div>
            <div>
                <h2>Taruhan</h2>
                <p id="uang-pemain">Uang Pemain: $5000</p>
            </div>
            <div>
                <p id="kalah" >ANDA KALAH!</p>
                <p id="menang">ANDA MENANG!</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="stay" type="button">STAY</button>
        <button id="restart" type="button">RESTART</button>
        <button id="hit" type="button">HIT</button>
    </div>
    
    <div class="image-container">
        <img src="/images/uhh.png">
    </div>
    
    <footer>
        <p>&reg;</p>
    </footer>

    <script src="/script/script.js"></script>
</body>
</html>
